name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to AWS
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set default.region us-east-1

      - name: Deploy Infrastructure (Terraform)
        run: |
          cd terraform
          terraform init
          terraform apply -auto-approve

      - name: Get ECR Repository URL
        id: ecr
        run: |
          echo "ECR_REPOSITORY_URL=$(terraform output -raw ecr_repository_url)" >> $GITHUB_ENV
          echo "ECR_REPOSITORY_URL: ${{ env.ECR_REPOSITORY_URL }}"

      - name: Build Docker Image
        run: |
          docker build -t my-app -f ./app/Dockerfile ./app
          docker tag my-app:latest ${{ env.ECR_REPOSITORY_URL }}:latest

      - name: Log in to ECR
        run: |
          aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin ${{ env.ECR_REPOSITORY_URL }}

      - name: Push Docker Image to ECR
        run: |
          docker push ${{ env.ECR_REPOSITORY_URL }}:latest

